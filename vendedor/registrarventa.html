<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" width="device-width, initial-scale=1">
	<title>Registrar venta</title>

	<link rel="stylesheet" type="text/css" href="stylereventa.css">

  	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<body>
<div class="container">
	<div class="row mt-3">
		<div class="col-sm-0 col-md-3"></div>
		<div class="col-sm-12 col-md-6">
			<div class="card">
				<h5 class="card-header "style="background:#BB8FCE ">Registrar Venta</h5>
				<div class="card-body">
					
					<form action="admin.html">
						<div class="mb-3">
							<label class="form-label">Nombre Cliente</label>
							<input type="text" class="form-control" name="nombre" required="required">
						</div>
						<div class="mb-3">
							<label class="form-label">Documento Cliente</label>
							<input type="number" class="form-control" name="precio" required="required">
						</div>
						<div class="mb-3">
							<label class="form-label">Descripcion Venta</label>
							<input type="text" class="form-control" name="Descripcion" required="required">
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-outline-danger">Registrar Venta</button>
						  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
